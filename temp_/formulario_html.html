<div class="container">

    <form id="signup">

        <div class="header">

            <h3>Registro de nuevo cliente</h3>

            <p>Formulario de registro para nuevo cliente y su mascota.</p>

        </div>

        <div class="sep"></div>

        <div class="inputs">

            <input type="email" placeholder="e-mail" autofocus />

            <input type="password" placeholder="Password" />

            <div class="checkboxy">
                <input name="cecky" id="checky" value="1" type="checkbox" /><label class="terms">I accept the terms of use</label>
            </div>

            <a id="submit" href="#">SIGN UP FOR INVITE NOW</a>

        </div>

    </form>

</div>

--proxy-config proxy.conf.json
